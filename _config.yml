# Site configuration
# 1. Files excluded from Jekyll builds
# 2. Installed Gems
# 3. Gem settings
# 4. Jekyll settings
# 5. Jekyll collections settings
# 6. Site settings
# 7. Site navigation

# 1. Files excluded from Jekyll builds
exclude:
- README.md
- CNAME
- Gemfile
- Gemfile.lock

# 2. Installed Gems
plugins:
- jekyll-sitemap
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-remote-theme

remote_theme: daviddarnes/alembic@3.0.1

# 3. Gem settings
author: "Mark Gould" # jekyll-seo-tag > default author
social: # jekyll-seo-tag > social overrides
  name: "Mark Gould" # jekyll-seo-tag > real name
  links:  # jekyll-seo-tag > social aliases (sameAs)
    - https://www.linkedin.com/in/mark-gould-52107836/
    - https://www.linkedin.com/in/francisco-alguacil-00b82353/

# 4. Jekyll settings
sass:
  style: compressed # Style compression
permalink: pretty  # Permalink style (/YYYY/MM/DD/page-name/)
timezone: Europe/London # Timezone for blog posts and alike

# 5. Jekyll collections settings
defaults:
  -
    scope:
      path: ""
    values:
      image: "/assets/default-social-image.png" # Default image for sharing

# 6. Site settings
encoding: utf-8 # Make sure the encoding is right
lang: en-GB # Set the site language
title: "the engineering studio" # Site name or title, also used in jekyll-seo-tag
logo: "/logo.svg" # Site logo, also used in jekyll-seo-tag
description: "the engineering studio" # Site description and default description, also used in jekyll-seo-tag
url: "theengineeringstudio.com" # Site url, also used in jekyll-seo-tag
baseurl: ""
email: "admin@theengineeringstudio.com"
email_mark: "mark@theengineeringstudio.com"
email_francisco: "francisco@theengineeringstudio.com"
phone: "014545 883 711"
address: |
  51 Broad Street
  1st Floor
  Chipping Sodbury
  Bristol
  BS37 6AD

avatarurl: "https://www.gravatar.com/avatar/XXXX" # Uses avatars for favicons to get multple sites, eg Gravatar, Twitter, GitHub

# 7. Site navigation
navigation_header:
  Overview: "#overview"
  Approach: "#approach"
  Our Vision: "#our-vision"
  Our Services: "#our-services"
  Partners: "#partners"
  Contact Us: "#contact"

navigation_footer:
  Our Services: "#our-services"
  Partners: "#partners"
  Contact Us: "#contact"
