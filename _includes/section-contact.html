<section class="contact-section grid section">
  <span class="anchor-point" id="contact"></span>
  <div class="contact-section__column grid__column">
   <div class="contact-section__column grid__column typeset">
    <h3>{{ include.title }}</h3>
    {{ include.body | markdownify }}
   <div class="email">
{% include icon.html id="email" width=30 height=30 %}
<a href="{{ site.email_mark | prepend: "mailto:" | split: "" | reverse | join: "" }}">{{ site.email_mark | split: "" | reverse | join: "" }}</a>
   <div class="tel">
{% include icon.html id="phone" width=30 height=30 %}
     <a href="tel:01454883711">01454 883 711</a> 
  </div>
</section>
