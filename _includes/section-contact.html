<section class="contact-section grid section">
  <span class="anchor-point" id="contact"></span>
  <div class="contact-section__column grid__column">
    {% include map.html id="1hW9FFSl-AmeFhn7N88EgIGDV5pCtBJUa&z=12" %}
  </div>
  <div class="contact-section__column grid__column typeset">
    <h3>{{ include.title }}</h3>
    <div class="email">
      <a href="{{ site.email | prepend: "mailto:" | split: "" | reverse | join: "" }}">{{ site.email | split: "" | reverse | join: "" }}</a><br>
    </div>
    <a href="tel:{{ site.phone | replace: " ", "" }}">{{ site.phone }}</a>
    <br>
    <address>
      {{ site.address | newline_to_br }}
    </address>
  </div>
</section>
